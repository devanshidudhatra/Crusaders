<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Damage Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Damage Predictor</h1>
        <form id="predict-form">
            <label for="wavelength">Wavelength (nm):</label>
            <input type="number" id="wavelength" name="wavelength" step="0.01" required>

            <label for="irradiance">Irradiance (W/mÂ²):</label>
            <input type="number" id="irradiance" name="irradiance" step="0.01" required>

            <button type="submit">Predict</button>
        </form>

        <div id="results" class="hidden">
            <h2>Results</h2>
            <p id="satellite-damage"></p>
            <p id="satellite-precaution"></p>
            <p id="astronaut-harm"></p>
            <p id="astronaut-precaution"></p>
        </div>
    </div>

    <script>
        document.getElementById('predict-form').addEventListener('submit', function(event) {
            event.preventDefault();

            const wavelength = document.getElementById('wavelength').value;
            const irradiance = document.getElementById('irradiance').value;

            fetch('/predict', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ wavelength: wavelength, irradiance: irradiance })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('satellite-damage').textContent = 
                    'Satellite Damage: ' + (data.satellite_damage ? 'Yes' : 'No');
                document.getElementById('satellite-precaution').textContent = 
                    'Satellite Precaution: ' + data.satellite_precaution;
                document.getElementById('astronaut-harm').textContent = 
                    'Astronaut Harm: ' + (data.astronaut_harm ? 'Yes' : 'No');
                document.getElementById('astronaut-precaution').textContent = 
                    'Astronaut Precaution: ' + data.astronaut_precaution;
                document.getElementById('results').classList.remove('hidden');
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
